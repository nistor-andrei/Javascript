<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Part 1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <div class="game">
        <div class="game-buttons">
          <button data-choice="rock"><i class="fas fa-hand-rock"></i>Rock</button>
          <button data-choice="paper"><i class="fas fa-hand-paper"></i>Paper</button>
          <button data-choice="scissors"><i class="fas fa-hand-scissors"></i>Scissors</button>
        </div>
        <p data-message></p>
      </div>
    </section>
  </body>
</html>
